<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Ty Thiết Kế In Ấn Hội An - Quản Lý Công Việc</title>
    <!-- Tích hợp Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Font tùy chỉnh */
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;800&display=swap');
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        /* Hiệu ứng chữ chạy màu gradient */
        .animated-gradient-text {
            background: linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899, #f59e0b, #3b82f6);
            background-size: 250% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s linear infinite;
        }

        @keyframes gradient-animation {
            to {
                background-position: 250% center;
            }
        }
        /* Hiệu ứng khi gạch ngang công việc */
        .completed .task-content,
        .completed .customer-info {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
        /* Style cho date time picker để dễ nhìn hơn trong dark mode */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(0.5);
        }
        .dark input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        /* Ẩn các mục không cần thiết */
        .hidden {
            display: none !important;
        }
        /* Hiệu ứng cho modal */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 200ms, transform 200ms;
        }
        .modal-leave {
            opacity: 1;
            transform: scale(1);
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 200ms, transform 200ms;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Modal Thêm Công Việc -->
    <div id="taskModal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
        <div id="modalContent" class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl relative">
            <!-- Nút đóng Modal -->
            <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 dark:hover:text-gray-200 text-2xl" aria-label="Đóng">
                &times;
            </button>
            <!-- Form thêm công việc -->
            <div class="p-6 sm:p-8">
                <h3 class="text-2xl font-bold mb-6 text-center text-blue-600 dark:text-blue-400">Thêm Công Việc Mới</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                     <div>
                        <label for="customerNameInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tên khách hàng <span class="text-red-500">*</span></label>
                        <input type="text" id="customerNameInput" class="w-full p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700" placeholder="Nguyễn Văn A">
                    </div>
                    <div>
                        <label for="phoneInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Số điện thoại</label>
                        <input type="tel" id="phoneInput" class="w-full p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700" placeholder="(Không bắt buộc)">
                    </div>
                     <div>
                        <label for="addressInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Địa chỉ</label>
                        <input type="text" id="addressInput" class="w-full p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700" placeholder="(Không bắt buộc)">
                    </div>
                    <div>
                        <label for="timeInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Thời gian <span class="text-red-500">*</span></label>
                        <input type="datetime-local" id="timeInput" class="w-full p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="taskInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nội dung công việc <span class="text-red-500">*</span></label>
                    <textarea id="taskInput" rows="3" class="w-full p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700" placeholder="Sửa chữa máy lạnh, thay gas..."></textarea>
                </div>
                <button id="addTaskBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md flex items-center justify-center gap-2">
                    <i class="fas fa-plus"></i>
                    <span>Thêm Công Việc</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Nội dung chính của trang -->
    <div class="container mx-auto max-w-4xl mt-8 sm:mt-16 px-4">
        
        <!-- Tiêu đề Công ty -->
        <div class="text-center mb-6">
            <h1 class="animated-gradient-text text-3xl sm:text-4xl md:text-5xl font-extrabold pb-2">
                Công Ty Thiết Kế In Ấn Hội An
            </h1>
        </div>

        <!-- Tiêu đề ứng dụng -->
        <header class="text-center mb-8">
            <h2 class="text-2xl sm:text-4xl font-bold text-blue-600 dark:text-blue-400">Quản Lý Công Việc</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Nơi quản lý tất cả công việc của bạn.</p>
        </header>

        <!-- Nút mở Modal -->
        <div class="mb-8 text-center">
             <button id="openModalBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-lg transform hover:scale-105 flex items-center justify-center gap-2 mx-auto">
                <i class="fas fa-plus-circle"></i>
                <span>Tạo Công Việc Mới</span>
            </button>
        </div>

        <!-- Danh sách công việc -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 sm:p-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 pb-2 border-b-2 border-gray-200 dark:border-gray-700">
                <h3 class="text-2xl font-bold mb-2 sm:mb-0">Danh Sách Công Việc</h3>
                <div class="flex items-center space-x-3">
                    <label for="hideCompletedToggle" class="text-sm font-medium text-gray-600 dark:text-gray-300 select-none">Ẩn việc đã xong</label>
                    <label class="relative inline-flex items-center cursor-pointer">
                      <input type="checkbox" id="hideCompletedToggle" class="sr-only peer">
                      <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-500 peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
            <ul id="taskList" class="space-y-4">
                <!-- Các công việc sẽ được thêm vào đây bằng JavaScript -->
            </ul>
            <div id="no-tasks-message" class="text-center text-gray-500 dark:text-gray-400 py-6 hidden">
                <i class="fas fa-check-circle fa-2x mb-2"></i>
                <p>Tuyệt vời! Không có công việc nào cần làm.</p>
            </div>
        </div>
        
        <footer class="text-center mt-10 text-gray-500 dark:text-gray-400 text-sm">
            <p>Tạo bởi Gemini với ❤️</p>
        </footer>
    </div>

    <script>
        // Lấy các phần tử DOM
        const customerNameInput = document.getElementById('customerNameInput');
        const phoneInput = document.getElementById('phoneInput');
        const addressInput = document.getElementById('addressInput');
        const timeInput = document.getElementById('timeInput');
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const noTasksMessage = document.getElementById('no-tasks-message');
        const hideCompletedToggle = document.getElementById('hideCompletedToggle');
        
        // DOM cho Modal
        const taskModal = document.getElementById('taskModal');
        const modalContent = document.getElementById('modalContent');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // --- MODAL LOGIC ---
        function showModal() {
            taskModal.classList.remove('hidden');
            modalContent.classList.remove('modal-leave', 'modal-leave-active');
            modalContent.classList.add('modal-enter');
            requestAnimationFrame(() => {
                modalContent.classList.add('modal-enter-active');
            });
            customerNameInput.focus();
        }

        function hideModal() {
            modalContent.classList.remove('modal-enter', 'modal-enter-active');
            modalContent.classList.add('modal-leave');
            requestAnimationFrame(() => {
                modalContent.classList.add('modal-leave-active');
                setTimeout(() => {
                    taskModal.classList.add('hidden');
                }, 200);
            });
        }

        openModalBtn.addEventListener('click', showModal);
        closeModalBtn.addEventListener('click', hideModal);
        taskModal.addEventListener('click', (event) => {
            if (event.target === taskModal) {
                hideModal();
            }
        });

        // --- TASK LOGIC ---

        function checkEmptyState() {
            const hasVisibleTasks = Array.from(taskList.children).some(task => !task.classList.contains('hidden'));
            if (taskList.children.length === 0 || !hasVisibleTasks) {
                 noTasksMessage.classList.remove('hidden');
            } else {
                 noTasksMessage.classList.add('hidden');
            }
        }

        function updateCompletedTasksVisibility() {
            const shouldHide = hideCompletedToggle.checked;
            const tasks = taskList.querySelectorAll('li');
            tasks.forEach(task => {
                if (shouldHide && task.classList.contains('completed')) {
                    task.classList.add('hidden');
                } else {
                    task.classList.remove('hidden');
                }
            });
            localStorage.setItem('hideCompletedState', shouldHide);
            checkEmptyState();
        }

        function createTaskElement(taskData) {
            const { customerName, phone, address, time, text, completed } = taskData;
            const li = document.createElement('li');
            li.className = 'flex flex-col sm:flex-row items-start justify-between bg-gray-50 dark:bg-gray-700 p-3 sm:p-4 rounded-lg shadow-sm transition-all duration-300';
            li.dataset.isoTime = time; 
            if (completed) li.classList.add('completed');

            const contentDiv = document.createElement('div');
            contentDiv.className = 'flex-grow mr-0 sm:mr-4 mb-4 sm:mb-0 w-full';
            const taskTextP = document.createElement('p');
            taskTextP.textContent = text;
            taskTextP.className = 'font-bold text-lg task-content';
            contentDiv.appendChild(taskTextP);
            
            const customerInfoDiv = document.createElement('div');
            customerInfoDiv.className = 'customer-info grid grid-cols-1 md:grid-cols-2 text-sm text-gray-600 dark:text-gray-400 mt-2 gap-x-4 gap-y-1';
            
            customerInfoDiv.innerHTML = `
                <span class="customer-name truncate"><i class="fas fa-user fa-fw mr-1.5 text-blue-500"></i>${customerName}</span>
                <span class="task-time truncate"><i class="fas fa-clock fa-fw mr-1.5 text-orange-500"></i>${new Date(time).toLocaleString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' })}</span>
                ${phone ? `<span class="customer-phone truncate"><i class="fas fa-phone fa-fw mr-1.5 text-green-500"></i>${phone}</span>` : ''}
                ${address ? `<span class="customer-address truncate"><i class="fas fa-map-marker-alt fa-fw mr-1.5 text-purple-500"></i>${address}</span>` : ''}
            `;
            contentDiv.appendChild(customerInfoDiv);
            li.appendChild(contentDiv);

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'flex flex-col items-stretch space-y-2 flex-shrink-0 w-full sm:w-32';
            const completeBtn = document.createElement('button');
            completeBtn.className = 'font-semibold py-2 px-3 rounded-lg text-sm text-white transition-colors duration-200 w-full';
            function updateCompleteButtonState() {
                if (li.classList.contains('completed')) {
                    completeBtn.textContent = 'Làm lại';
                    completeBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                    completeBtn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
                } else {
                    completeBtn.textContent = 'Hoàn thành';
                    completeBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
                    completeBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                }
            }
            completeBtn.onclick = function() {
                li.classList.toggle('completed');
                updateCompleteButtonState();
                saveTasks();
                updateCompletedTasksVisibility();
            };
            updateCompleteButtonState();

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = '<i class="fas fa-trash mr-2"></i> Xóa';
            deleteBtn.className = 'flex items-center justify-center bg-red-500 text-white hover:bg-red-600 font-semibold py-2 px-3 rounded-lg text-sm transition-colors duration-200 w-full';
            deleteBtn.onclick = function() {
                li.classList.add('opacity-0', 'scale-75');
                setTimeout(() => {
                    li.remove();
                    saveTasks();
                    checkEmptyState();
                }, 300);
            };
            buttonsDiv.appendChild(completeBtn);
            buttonsDiv.appendChild(deleteBtn);
            li.appendChild(buttonsDiv);
            
            return li;
        }

        function addTask() {
            const taskData = {
                customerName: customerNameInput.value.trim(),
                phone: phoneInput.value.trim(),
                address: addressInput.value.trim(),
                time: timeInput.value,
                text: taskInput.value.trim(),
                completed: false
            };

            if (!taskData.customerName || !taskData.time || !taskData.text) {
                alert('Vui lòng nhập các trường bắt buộc: Tên khách hàng, Thời gian và Nội dung công việc!');
                return;
            }

            const taskElement = createTaskElement(taskData);
            taskList.prepend(taskElement);

            [customerNameInput, phoneInput, addressInput, timeInput, taskInput].forEach(input => input.value = '');
            hideModal();
            saveTasks();
            updateCompletedTasksVisibility();
        }

        function saveTasks() {
            const tasks = [];
            taskList.querySelectorAll('li').forEach(li => {
                const phoneEl = li.querySelector('.customer-phone');
                const addressEl = li.querySelector('.customer-address');

                tasks.push({
                    customerName: li.querySelector('.customer-name').textContent,
                    phone: phoneEl ? phoneEl.textContent : '',
                    address: addressEl ? addressEl.textContent : '',
                    time: li.dataset.isoTime,
                    text: li.querySelector('.task-content').textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('customerTasksV6', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('customerTasksV6'));
            if (tasks) {
                tasks.forEach(taskData => {
                    const taskElement = createTaskElement(taskData);
                    taskList.appendChild(taskElement);
                });
            }
        }

        // --- KHỞI TẠO VÀ GÁN SỰ KIỆN ---
        hideCompletedToggle.addEventListener('change', updateCompletedTasksVisibility);
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                addTask();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            hideCompletedToggle.checked = true;
            loadTasks();
            updateCompletedTasksVisibility();
        });
    </script>

</body>
</html>
